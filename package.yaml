name:       fuzzy-text
version:    "0.1"
author:     Luna Team <contact@luna-lang.org>
maintainer: Luna Team <contact@luna-lang.org>

tests:
  spec:
    main: Main.hs
    source-dirs: test/spec
    dependencies:
      - base
      - containers
      - fuzzy-text
      - hspec
      - layered-state
      - lens
      - prologue
      - text
      - mtl

benchmarks:
  searcher-benchmark:
    source-dirs: benchmark
    main: Main.hs
    dependencies:
      - base
      - containers
      - criterion
      - fuzzy-text
      - layered-state
      - prologue
      - random
      - text
      - mtl

library:
  source-dirs: src
  dependencies:
    - base
    - containers
    - layered-state
    - lens
    - prologue
    - text
    - mtl

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - Arrows
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - LiberalTypeSynonyms
    - MonadComprehensions
    - MultiWayIf
    - MultiParamTypeClasses
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - OverloadedStrings
    - PackageImports
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - RelaxedPolyRec
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeSynonymInstances
    - TypeOperators
    - ViewPatterns
